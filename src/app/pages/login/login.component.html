<section class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <img src="../../../assets/images/Logo_Sisklinik.png" alt="BootstrapBrain Logo" width="175" height="110">
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Accedi al tuo account</h2>
              <form action="#!">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="username" id="username" placeholder="Username" required [(ngModel)] = "userId">
                      <label for="username" class="form-label">Username</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required [(ngModel)] = "password">
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg" (click) = gestAuth()>Log in</button>
                    </div>
                  </div>
                  @if (!autenticato) {
                    <div class="alert alert-danger" role="alert">
                      {{errMsg}}
                    </div>
                  }
                  @if (notlogged) {
                    <div class="alert alert-danger" role="alert">
                      {{errMsg2}}
                    </div>
                  }
                  @if (expired) {
                    <div class="alert alert-danger" role="alert">
                      {{errMsg3}}
                    </div>
                  }
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
