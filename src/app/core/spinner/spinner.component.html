@if (loading$ | async) {
    <div class="text-center" style="position: fixed; left: 50%; top: 50%; background-color: rgba(255, 255, 255, 0); z-index: 9999;">
        <div class="spinner-border text-primary" style="width: 4rem; height: 4rem; " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
}
